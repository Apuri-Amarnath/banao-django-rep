{% extends 'index.html' %}
{% block title %} patient signup {% endblock %}
{% block content %}
<div class="container p-4 ">
    <div class="container" style="width:50vh;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
